---
permalink: /portfolio/
title: Portfolio
heading: Our Work
subtitle: See some of our proud customers with exemplary results.
---

<section class="diagonal patterned">
	<div class="container">
		<ul class="image-grid">
			{% for client in site.clients %}
				<li>
					<a href="{{ client.url }}">
						<img src="{{ client.image_path }}" alt="{{ person.name }}"/>
						<div class="details">
							<div class="name">{{ client.name }}</div>
							<div class="position">{{ client.subtitle }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<li class="filler"></li>
		</ul>
	</div>
</section>
