---
permalink: /about/
title: About
heading: Our team
subtitle: Meet our efficient and qualified team
---

<section class="diagonal patterned">
	<div class="container">
		<ul class="staff">
			{% for person in site.staff %}
				<li>
					<div class="square-image"><img src="{{ person.image_path }}" alt="{{ person.name }}"/></div>
					<div class="details">
						<div class="name"><a target="_blank" href="https://twitter.com/{{ person.twitter_handle }}">{{ person.name }}</a></div>
						<div class="position">{{ person.position }}</div>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
