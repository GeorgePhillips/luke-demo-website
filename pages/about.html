---
permalink: /about/
title: About
heading: Our team
subtitle: Meet our efficient and qualified team.
---

<section class="diagonal patterned">
	<div class="container">
		<ul class="image-grid">
			{% for person in site.staff %}
				<li>
					<a target="_blank" href="https://twitter.com/{{ person.twitter_handle }}">
						<div class="square-image"><img src="{{ person.image_path }}" alt="{{ person.name }}"/></div>
						<div class="details">
							<div class="name">{{ person.name }}</div>
							<div class="position">{{ person.position }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
